<form #taskForm="ngForm" (submit)="handleSubmit()" class="user">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="InputTitle"
      placeholder="Title"
      name="title"
      minlength="3"
      required
      [(ngModel)]="task.title"
    />
  </div>
  <div class="form-group">
    <textarea
      style="resize: none"
      class="form-control"
      id="InputDescription"
      placeholder="Description"
      name="Description"
      [(ngModel)]="task.description"
    ></textarea>
  </div>
  <div class="form-group">
    <select
      class="form-control form-select"
      id="InputSubject"
      placeholder="Subject"
      name="Subject"
      required
      [(ngModel)]="task.subject"
    >
    <option *ngFor="let subjectOption of subjectsOptions" value={{subjectOption._id}}>{{subjectOption.name}}</option>
  </select>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input
        type="date"
        class="form-control"
        id="InputDeadline"
        placeholder="Deadline"
        name="deadline"
        [(ngModel)]="task.deadline"
      />
    </div>
    <div class="col-sm-6">
      <select
        class="form-control form-select"
        id="type"
        required
        name="type"
        [(ngModel)]="task.type"
      >
      <option selected value="homework">Homework</option>
      <option value="project">Project</option>
    </select>
    </div>
  </div>
  <button [disabled]="taskForm.invalid" type="submit" class="btn btn-primary btn-user btn-block">
    Save
  </button>
</form>
