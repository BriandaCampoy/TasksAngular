<div
  [ngStyle]="{ 'border-left': '0.25rem solid ' + taskItem.subject.color }"
  class="card mb-4"
>
  <div class="card-header">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div
          class="text-xs font-weight-bold text-uppercase mb-1"
          [style.color]="taskItem.subject.color"
        >
          {{ taskItem.subject.name }}
        </div>
        <div class="h5 mb-0 font-weight-bold text-gray-800">
          {{ taskItem.title }}
        </div>
      </div>
      <div class="col-auto btn pointer">
        <i
          *ngIf="taskItem.done"
          class="fa-solid fa-check fa-2xl m-3"
          style="color: #4dff00"
        ></i>
        <i
          *ngIf="!taskItem.done"
          (click)="onDone()"
          class="fa-solid fa-check fa-2xl m-3"
          style="color: #848683"
        ></i>
      </div>
      <div class="col-auto btn pointer">
        <i
          (click)="onDelete()"
          class="fa-solid fa-trash fa-2xl m-3"
          style="color: #e11414"
        ></i>
      </div>
      <a class="col-auto btn pointer" [routerLink]="['../edit', taskItem._id]">
        <i class="fa-solid fa-pen fa-2xl m-3"></i>
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6 text-center">
        Deadline: {{ taskItem.deadline.toString() | dateFormater }}
      </div>
      <div class="col-lg-6 text-center">{{ taskItem.type }}</div>
    </div>
    {{ taskItem.description }}
  </div>
</div>
