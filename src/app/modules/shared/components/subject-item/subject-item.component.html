<button [style.background]="subjectItem.color" (click)="toSubject()" class="card mb-4 py-3 text-decoration-none w-100">
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div class="h5 mb-0 font-weight-bold subject-text">
          {{ subjectItem.name }}
        </div>
      </div>
    </div>
  </div>
</button>
