<div class="row">
  <div class="col-lg-6 h3 mb-0 d-flex align-items-center">
    <h1 class="text-gray-800 m-0">{{ subject.name }}</h1>
    <a class="btn btn-pointer" [routerLink]="['../edit',subject._id]">
      <i
        class="fa-solid fa-pen fa-2xl m-3"
        title="edit subject"
      ></i>
    </a>
    <div class="btn btn-pointer">
      <i
        (click)="onDelete()"
        title="delete subject"
        class="fa-solid fa-trash fa-2xl m-3"
        style="color: #e11414"
      ></i>
    </div>
  </div>
  <div class="col-lg-6 d-flex align-items-center">
    <a
      [routerLink]="['../../task/addtask']"
      class="btn btn-primary btn-icon-split"
      type="button"
    >
      <span class="icon text-white-50">
        <i class="fa-solid fa-plus"></i>
      </span>
      <span class="text">Add task</span>
    </a>
  </div>
</div>
<app-tasks-listed [TasksItems]="tasksItems"></app-tasks-listed>
