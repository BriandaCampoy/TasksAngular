
<div class="d-flex align-items-center justify-content-left">
  <a
    [routerLink]="['./addsubject']"
    class="btn btn-primary btn-icon-split"
    type="button"
  >
    <span class="icon text-white-50">
      <i class="fa-solid fa-plus"></i>
    </span>
    <span class="text">Add subject</span>
  </a>
</div>

<div class="row m-4">
  <div class="col-lg-12">
    <app-subject-item
      class=""
      *ngFor="let subject of subjectItems"
      [subjectItem]="subject"
    ></app-subject-item>
    <div *ngIf="subjectItems.length == 0">
      <h3>Nothing to show</h3>
    </div>
  </div>
</div>
